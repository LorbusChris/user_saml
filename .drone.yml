clone:
  git:
    image: plugins/git
    depth: 1

pipeline:
  check-app-compatbility:
    image: nextcloudci/php7.1:php7.1-16
    environment:
      - APP_NAME=user_oidc
      - CORE_BRANCH=master
      - DB=sqlite
    commands:
      # Pre-setup steps
      - wget https://raw.githubusercontent.com/nextcloud/travis_ci/master/before_install.sh
      - bash ./before_install.sh $APP_NAME $CORE_BRANCH $DB
      - cd ../server

      # Code checker
      - ./occ app:check-code $APP_NAME -c strong-comparison
      - ./occ app:check-code $APP_NAME -c deprecation
      - cd apps/$APP_NAME/
    when:
      matrix:
        TESTS: check-app-compatbility
  php7.0-stable14:
      image: nextcloudci/php7.0:php7.0-19
      environment:
        - APP_NAME=user_oidc
        - CORE_BRANCH=stable14
        - DB=sqlite
      commands:
        # Pre-setup steps
        - wget https://raw.githubusercontent.com/nextcloud/travis_ci/master/before_install.sh
        - bash ./before_install.sh $APP_NAME $CORE_BRANCH $DB
        - cd ../server/apps/$APP_NAME

        # Run phpunit tests
        - cd tests/unit/
        - phpunit --configuration phpunit.xml
      when:
        matrix:
          TESTS: php7.0-stable14
  php7.0-stable15:
      image: nextcloudci/php7.0:php7.0-19
      environment:
        - APP_NAME=user_oidc
        - CORE_BRANCH=stable15
        - DB=sqlite
      commands:
        # Pre-setup steps
        - wget https://raw.githubusercontent.com/nextcloud/travis_ci/master/before_install.sh
        - bash ./before_install.sh $APP_NAME $CORE_BRANCH $DB
        - cd ../server/apps/$APP_NAME

        # Run phpunit tests
        - cd tests/unit/
        - phpunit --configuration phpunit.xml
      when:
        matrix:
          TESTS: php7.0-stable15
  php7.1:
    image: nextcloudci/php7.1:php7.1-16
    environment:
      - APP_NAME=user_oidc
      - CORE_BRANCH=master
      - DB=sqlite
    commands:
      # Pre-setup steps
      - wget https://raw.githubusercontent.com/nextcloud/travis_ci/master/before_install.sh
      - bash ./before_install.sh $APP_NAME $CORE_BRANCH $DB
      - cd ../server/apps/$APP_NAME

      # Run phpunit tests
      - cd tests/unit/
      - phpunit --configuration phpunit.xml
    when:
      matrix:
        TESTS: php7.1
  php7.2:
    image: nextcloudci/php7.2:php7.2-12
    environment:
      - APP_NAME=user_oidc
      - CORE_BRANCH=master
      - DB=sqlite
    commands:
      # Pre-setup steps
      - wget https://raw.githubusercontent.com/nextcloud/travis_ci/master/before_install.sh
      - bash ./before_install.sh $APP_NAME $CORE_BRANCH $DB
      - cd ../server/apps/$APP_NAME

      # Run phpunit tests
      - cd tests/unit/
      - phpunit --configuration phpunit.xml
    when:
      matrix:
        TESTS: php7.2
  php7.3:
    image: nextcloudci/php7.3:php7.3-1
    environment:
      - APP_NAME=user_oidc
      - CORE_BRANCH=master
      - DB=sqlite
    commands:
      # Pre-setup steps
      - wget https://raw.githubusercontent.com/nextcloud/travis_ci/master/before_install.sh
      - bash ./before_install.sh $APP_NAME $CORE_BRANCH $DB
      - cd ../server/apps/$APP_NAME

      # Run phpunit tests
      - cd tests/unit/
      - phpunit --configuration phpunit.xml
    when:
      matrix:
        TESTS: php7.3

matrix:
  include:
    - TESTS: php7.1
    - TESTS: php7.2
    - TESTS: php7.3
    - TESTS: php7.0-stable14
    - TESTS: php7.0-stable15
    - TESTS: check-app-compatbility
